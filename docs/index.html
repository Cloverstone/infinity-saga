body {
  background: #444;
  background: #a8b1b9;

.infinity-stone {
  display: inline-block;
  transition: all 0.85s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  width: 80px;
  height: 200px;
  transform-style: preserve-3d;
  transform-origin: 50% 50%;
  transform: rotateY(-20deg) rotateZ(-5deg);
  -webkit-animation: rotating 5s linear infinite;
  margin-right: 50px;
}

.stone-face {
  background: red;
  height: 80px;
  width: 50px;
  margin-top: 50px;
  position: absolute;
  border-radius: 20px;
  opacity: 0.5;
  box-shadow: inset 0 0 50px 0px red, 0 0 100px 15px red;
  z-index: 99;
}

.stone-face:before,
.stone-face:after {
  content: "";
  width: 0;
  height: 0;
  border-left: 25px solid transparent;
  border-right: 25px solid transparent;
  position: absolute;
  border-radius: 50px;
  opacity: 0.35;
  z-index: 1;
}

.stone-face:before {
  top: 0px;
  border-bottom: 80px solid black;
}

.stone-face:after {
  bottom: 0px;
  border-top: 80px solid black;
}

.stone-face-front {
  transform: translate3d(0, 0, 0px);
}

.stone-face-back {
  transform: rotateY(180deg) translate3d(0, 0, 5px);
}

@-webkit-keyframes rotating {
  0% {
    -webkit-transform: rotateY(-20deg) rotateZ(-3deg);
  }
  50% {
    -webkit-transform: rotateY(20deg) rotateZ(3deg);
  }
  100% {
    -webkit-transform: rotateY(-20deg) rotateZ(-3deg);
  }
}
.stone-green {
  animation-delay: 2s;
}
.stone-green .stone-face {
  background: green;
  box-shadow: inset 0 0 50px 0px green, 0 0 100px 15px green;
}

.stone-orange {
  animation-delay: 1s;
}
.stone-orange .stone-face {
  background: orange;
  box-shadow: inset 0 0 50px 0px orange, 0 0 100px 15px orange;
}

.stone-purple {
  animation-delay: 1.5s;
}
.stone-purple .stone-face {
  background: purple;
  box-shadow: inset 0 0 50px 0px purple, 0 0 100px 15px purple;
}

.stone-yellow .stone-face {
  background: yellow;
  box-shadow: inset 0 0 50px 0px yellow, 0 0 100px 15px yellow;
}

.stone-blue {
  animation-delay: 0.5s;
}
.stone-blue .stone-face {
  background: #5f5fff;
  box-shadow: inset 0 0 50px 0px #5f5fff, 0 0 100px 15px #5f5fff;

function launchInterval(actions,interval){
  var actions = actions||[];
  var myinterval = setInterval(function(){
    if(actions.length){
      if(typeof actions[0] == "function"){
        actions.shift().call(this)
      }else{actions.shift()}
    }
    if(!actions.length){
      clearInterval(myinterval);
    }
  },interval||1000)
  return myinterval;
}
